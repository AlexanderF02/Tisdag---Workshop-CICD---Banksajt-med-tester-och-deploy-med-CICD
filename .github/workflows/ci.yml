name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd bank/frontend
          npm install --legacy-peer-deps

      - name: Run tests
        run: |
          cd bank/frontend
          npm test

      - name: Add SSH key
        id: add_ssh_key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Check SSH key is added
        run: |
          ssh-add -l  # This lists the keys added to the SSH agent to verify the key is correctly loaded

      - name: Add EC2 host to known hosts
        run: |
          mkdir -p ~/.ssh  # Make sure the ~/.ssh directory exists
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Debug SSH connection
        run: |
          ssh -v -o StrictHostKeyChecking=no ubuntu@${{ secrets.HOST }} echo "SSH connection successful"

      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "."
          target: "/home/ubuntu/Tisdag---Workshop-CICD---Banksajt-med-tester-och-deploy-med-CICD"

      - name: Run build and deploy commands on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/Tisdag---Workshop-CICD---Banksajt-med-tester-och-deploy-med-CICD
            npm install
            npm run build
            pm2 restart all  # Or any other command to restart your application


